<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="container">
      <img src="https://external-preview.redd.it/ios-1-99-free-lifetime-tip-calculator-2025-v0-A-XE4rojg7aGBVsl8bfPK3OqjOVig_7OWSFP3I11HMw.jpg?width=1080&crop=smart&auto=webp&s=d62136b999507e09d8bca9edfc4f31073c2a0c1d"
         alt="Funny Tip Calculator Meme"
        class="logo" />
      <h1>Tip Calculator</h1>
    

      <form id="tipForm">
        <!-- 1) Bill Total -->
        <label for="billTotal">🧾 Bill Total ($):</label>
        <input type="text" id="billTotal" placeholder="Enter bill total" />

        <!-- 2) Total with 11% Tax -->
        <label for="totalWithTax">🧮 Total with 11% Tax ($):</label>
        <input type="text" id="totalWithTax" disabled />

        <!-- 3) Tip Slider + % Display -->
        <label for="tipSlider">💰 Tip Percentage (%):</label>
        <input type="range" id="tipSlider" min="0" max="100" value="15" />
        <input type="text" id="tipPercent" class="range-label" disabled />

        <!-- 4) Tip Amount -->
        <label for="tipAmount">💵 Tip Amount ($):</label>
        <input type="text" id="tipAmount" disabled />

        <!-- 5) Grand Total (Tip + Tax) -->
        <label for="totalWithTipTax">🧾 Total with Tip + Tax ($):</label>
        <input type="text" id="totalWithTipTax" disabled />

        <!-- ✨ Extra Credit: Currency Conversion -->
        <label for="currency">🌐 Convert to:</label>
        <select id="currency">
          <option value="usd">US Dollars (USD)</option>
          <option value="inr">Indian Rupees (₹)</option>
          <option value="eur">Euros (€)</option>
        </select>
        <div id="conversionRateDisplay"></div>

        <label for="convertedTip">🔄 Converted Tip Amount:</label>
        <input type="text" id="convertedTip" disabled />

        <label for="convertedTotal">🔄 Converted Total with Tip + Tax:</label>
        <input type="text" id="convertedTotal" disabled />

        <div id="errorMsg"></div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
